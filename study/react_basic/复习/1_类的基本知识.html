<!DOCTYPE html>

<body>
    <script type="text/javascript">
    /* 
        1.类中的构造器不是必须写的，要对实例进行初始化操作，如添加指定属性时才写
        2.子类中写了构造函数，必须在子类构造函数中调用super
        3.类中的方法放在类的原型对象上
    */
    class Person {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }
        //一般方法，放在原型对象上，this谁调用指向谁
        speak() {
            console.log(`我是${this.name}，今年${this.age}岁`);
        }
    }
    class Student extends Person {
        constructor(name, age, grade) {

            super(name, age) //必须放在最前面
            this.grade = grade
        }
        speak() {
            console.log(`我是${this.name}，今年${this.age}岁，读${this.grade}了`);
        }
    }

</body>
